<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos.</title>
    <style>
      body{
         background-color: rgb(36, 85, 95);
         color: aliceblue;
         

      }

    </style>
</head>
<body>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito, basta colocar
         entre um par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar a linha em algum lugar <br> como este, basta usar "br"</p>
    <p>Vamos colocar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        <p>Vamos adicionar os emojis:
            &#x1F60A;
            &#x1F60E;
        </p>
    </p>
</body>
</html>
