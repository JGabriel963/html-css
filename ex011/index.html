<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
         ou simplismente aumente e diminua o tamanho do seu navagador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Pequena">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5</p>
    <!--<audio src="midias/Impossible.mpeg" controls autoplay loop></audio>-->
    <audio preload="auto" autoplay controls>
        <source src="midias/Impossible.mpeg" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo Vídeos</h1>
    <a href="pag2.html" target="_blank" rel="next">
        <video  width="500" poster="imagens/jamesarthur1.jpg" loop>
            <source  src="videos/Naked.mp4" type="video/mp4">
            <source src="videos/Naked.m4v" type="video/m4v">
            <source src="videos/Naked.webm" type="video/webm">
            <source src="videos/Naked.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade</p>
        </video>
    </a>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe con width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
